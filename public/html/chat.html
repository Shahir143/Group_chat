<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <link rel="stylesheet" href="../css/chat.css" />
    <title>Group Chat</title>
</head>
<body>
  <!-- start: Chat -->
  <section class="chat-section">
    <div class="chat-container">
      <!-- start: Sidebar -->
      <aside class="chat-sidebar">
        <a href="#" class="chat-sidebar-logo" data-title="Q Chat">
          <i class="ri-wechat-channels-line"></i>
        </a>
        <ul class="chat-sidebar-menu">
          <li class="active">
            <a href="#" data-title="Chats"><i class="ri-chat-3-line"></i></a>
          </li>
          <li>
            <a href="#" data-title="Contacts"
              ><i class="ri-contacts-line"></i
            ></a>
          </li>
          <li>
            <a href="#" data-title="Groups"
              ><i class="ri-group-2-line"></i
            ></a>
          </li>
          <li>
            <a href="#" data-title="Settings"
              ><i class="ri-settings-line"></i
            ></a>
          </li>
          <li class="chat-sidebar-profile">
            <button type="button" class="chat-sidebar-profile-toggle" data-title="Profile>
              <i class="ri-user-line"></i>
            </button>
            <ul class="chat-sidebar-profile-dropdown">
              <li>
                <a href="#"><i class="ri-user-line"></i> Profile</a>
              </li>
              <li>
                <a href="#"><i class="ri-logout-box-line"></i> Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </aside>
      <!-- end: Sidebar -->
      <!-- start: Content -->
      <div class="chat-content">
        <!-- start: Content side -->
        <div class="content-sidebar">
          <div class="content-sidebar-title">Chats</div>
          <form action="" class="content-sidebar-form">
            <input type="search" class="content-sidebar-input" placeholder="Search..."/>
            <button type="submit" class="content-sidebar-submit"> <i class="ri-search-line"></i></button>
          </form>
          <div class="content-messages">
            <ul class="content-messages-list">
              Contacts
            </ul>
          </div>
        </div>
        <!-- end: Content side -->
        <!-- start: Conversation -->
        <div class="conversation conversation-default active">
          <i class="ri-chat-3-line"></i>
          <p>Select chat and view conversation!</p>
        </div>
        <div class="conversation" id="conversation-1">
          <div class="conversation-top">
            <!-- <button type="button" class="conversation-back">
              <i class="ri-arrow-left-line"></i>
            </button> -->
            <div class="conversation-user">
              <!-- <img
                class="conversation-user-image"
                src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cGVvcGxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                alt=""
              />
              <div>
                <div class="conversation-user-name">Someone</div>
                <div class="conversation-user-status online">online</div>
              </div> -->
            </div>
            <div class="conversation-buttons">
              <button type="button"><i class="ri-phone-fill"></i></button>
              <button type="button"><i class="ri-vidicon-line"></i></button>
              <button type="button">
                <i class="ri-information-line"></i>
              </button>
            </div>
          </div>
          <div class="conversation-main">
            <ul class="conversation-wrapper"></ul>
          </div>
          <div class="conversation-form">
            <button type="button" class="conversation-form-button">
              <i class="ri-emotion-line"></i>
            </button>
            <div class="conversation-form-group">
              <textarea
                class="conversation-form-input"
                rows="1"
                id="chat-box"
                placeholder="Type here..."
              ></textarea>
              <button type="button" class="conversation-form-record">
                <i class="ri-mic-line"></i>
              </button>
            </div>
            <button type="button"class="conversation-form-button conversation-form-submit"
              id="submit-button"
            >
              <i class="ri-send-plane-2-line"></i>
            </button>
          </div>
        </div>
        <!-- end: Conversation -->
      </div>
      <!-- end: Content -->
    </div>
  </section>
  <!-- end: Chat -->

  <script src="../js/chat.js"></script>
</body>
</html>
    
</body>
</html>
